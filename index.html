<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Wordle Game - By Jonathan Juining</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button
      class="whats-new-btn"
      onclick="showReleaseNotes()"
      title="View release notes"

        <h1>ðŸŽ® WORDLE</h1>

      </header>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="gamesPlayed">0</div>
          <div class="stat-label">Played</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="winRate">0%</div>
          <div class="stat-label">Win Rate</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="currentStreak">0</div>
          <div class="stat-label">Streak</div>
        </div>
      </div>

      <div class="game-board" id="gameBoard"></div>

      <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="modalTitle">ðŸŽ‰ You Won!</h2>

    </div>

    <div class="modal" id="releaseNotesModal">
      <div class="modal-content release-notes-modal">
        <button
          class="modal-close-btn"
          onclick="closeReleaseNotes()"
          title="Close"
        >
          âœ•

        <h2 id="releaseNotesTitle">ðŸŽ‰ What's New</h2>
        <div class="release-notes-content" id="releaseNotesContent"></div>
        <div class="release-notes-footer">
          <label class="checkbox-label">
            <input type="checkbox" id="dontShowAgain" />
            <span>Don't show again</span>
          </label>
          <button class="release-notes-btn" onclick="closeReleaseNotes()">
            Got it!
          </button>
        </div>
      </div>
    </div>

    <div class="footer">

      <p style="margin-top: 10px">

    </div>

    <!-- Dictionary Validation Service (API + Caching) -->
    <script src="dictionary-service.js"></script>

    <!-- Game Configuration & Constants -->
    <script src="config.js"></script>

    <!-- Game Logic & Mechanics -->
    <script src="game.js"></script>
  </body>
</html>
